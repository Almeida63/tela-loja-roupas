<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisetas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Últimos Lançamentos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Masculino</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Feminino</a>
        </li>
    </ul>
    <form class="form-inline my-2 my-lg-0 custom-navbar">
      <div class="icon-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
          </svg> 
        </div>
        <div class="icon-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
          </svg>
        </div>
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
        <button class="btn btn-dark mr-2" type="submit">Buscar</button>
    </form>
  </nav>

  <section>
    <span class="border-1">Até R$ 30,00</span>
    <span class="border-2">Até R$ 50,00</span>
  </section>

  <section>
    <div class="text">
    <h1>ÚLTIMOS LANÇAMENTOS</h1>
  </div>
  <div class="item">
  <img src="img/camiseta-branca.jpg" class="roupas" alt="camiseta lisa branca">
  <p class="roupas-text">Camiseta Lisa Branca</p>
  <p class="roupas-text">R$ 25,00</p>
  </div>
  <div class="item">
  <img src="img/camiseta-preta.png" class="roupas" alt="camiseta lisa preta">
  <p class="roupas-text">Camiseta Lisa Preta</p>
  <p class="roupas-text">R$ 35,00</p>
  </div>
  <div class="item">
    <img src="img/moletom-cinza.jpg" class="roupas" alt="moletom lisa cinza">
    <p class="roupas-text">Moletom Lisa Cinza</p>
    <p class="roupas-text">R$ 67,00</p>
  </div>
  </section>

  <section>
  <span class="border">VEJA MAIS</span>
  </section>




</body>
</html>
